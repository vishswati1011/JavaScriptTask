<!---"Write a JavaScript program to rotate the string 'JavaScriptTrainingModule'
     in right direction by periodically removing one letter from the end of the string and attaching it to the front.
"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Strign is:<p id="myp"></p>
    After Rotation :<p id="myp2"></p>
    <script>
        var str='JavaScriptTrainingModule';
        
        var newstr=""; 
        newstr+=str.charAt(str.length-1);
        for(var i=1;i<str.length-1;i++)
        {
            newstr+=str.charAt(i);
        }
        newstr+=str.charAt(0);
        document.getElementById("myp").innerHTML=str;
        
        document.getElementById("myp2").innerHTML=newstr;
    </script>

</body>
</html>
