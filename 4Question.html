<html lang="en">
<head>

<body>
    <h1>LocalStorage</h1>
    <p id="myp"></p>
    <p id="myp2"></p>
    <h1>SessionStorage</h1>
    <p id="result"></p>
    <script>
        localStorage.username="swati vishwakrma";
        document.getElementById("myp").innerHTML=localStorage.username;
        //or we can use seItem() and getItem() to set & access localstorage key/value
        localStorage.setItem("UserID","ABC12345");
        document.getElementById("myp2").innerHTML=localStorage.getItem("UserID");
        if (sessionStorage.clickcount) {
         sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
        } else 
        {
             sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button" +sessionStorage.clickcount + " time(s) in this session.";
    </script>
</body>
</html>
