<!/--"Write a JavaScript program to get the current date. Expected Output :
mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Display date in different format</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
        var date=new Date();
        document.getElementById("p1").innerHTML="mm-dd-yyyy:"+date.getMonth()+"-"+date.getDate()+"-"+date.getFullYear();
        document.getElementById("p2").innerHTML="mm/dd/yyyy:"+date.getMonth()+"/"+date.getDate()+"/"+date.getFullYear();
        document.getElementById("p3").innerHTML="dd-mm-yyyy:"+date.getDate()+"-"+date.getMonth()+"-"+date.getFullYear();
        document.getElementById("p4").innerHTML="dd/mm/yyyy:"+date.getDate()+"/"+date.getMonth()+"/"+date.getFullYear();
  </script>
</body>
</html>
