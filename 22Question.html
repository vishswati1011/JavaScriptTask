<!---"Write a JavaScript program where the program takes a random integer 
    between 1 to 10, the user is then prompted to input a guess number. 
    If the user input matches with guess number, the program will 
    display a message ""Good Work"" otherwise display a message ""Not matched"".
"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var num=Math.floor(Math.random()*10);
        var user=prompt("Enter num between 0 to 9",0);
        user=Number(user);
        num=Number(num);
        
        if(num===user)
        document.getElementById("demo").innerHTML=num+"="+user+" Good Work";
        else
        document.getElementById("demo").innerHTML=num+"!="+user+" Not Matched";
        
    </script>
</body>
</html>
