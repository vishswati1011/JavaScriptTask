<!--Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter Year<input type="text" id="year"><br>
    Result:<p id="ans"></p>
    <button onclick="findLeepOrNot()">Click me</button>
    <script>
        function findLeepOrNot(){
        var year=Number(document.getElementById("year").value);
        if(year%4==0)
        {
            document.getElementById("ans").innerHTML="leep year";
        }else{
            
            document.getElementById("ans").innerHTML="Not leep year";
        }
    }
    </script>
</body>
</html>
